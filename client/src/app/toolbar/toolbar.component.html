<mat-card style="padding: 0;background-color:red">
  <mat-toolbar style="background-color: #4b9372;color:white">
    <mat-toolbar-row>
      <span class="qr-logo">QR</span>
      <span class="app-spacer"></span>
      <button [disabled]="path === '/'" routerLink="/" mat-button>PÃ¡gina inicial</button>
      <button [disabled]="path === '/about'" routerLink="/about" mat-button>Sobre</button>
      <mat-menu #roomMenu="matMenu" yPosition="below">
        <button [disabled]="path === '/rooms'" mat-menu-item routerLink="/rooms">Salas Criadas</button>
        <button [disabled]="path === '/rooms-online'" mat-menu-item routerLink="/rooms-online">Salas Online</button>
      </mat-menu>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <span class="app-spacer"></span>
      <div [hidden]="logged">
        <button [disabled]="path === '/signin'" mat-button routerLink="/signin">Entrar</button>
        <button [disabled]="path === '/signup'" mat-button routerLink="/signup">Cadastre-se</button>
      </div>
      <div [hidden]="!logged">
        <button mat-button (click)="logout()">Sair</button>
        <button [disabled]="path === '/sign-edit'" mat-button routerLink="/sign-edit">Minha conta</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
  <ngx-loading-bar diameter="40px" fixed="false" color="green" height="5px"></ngx-loading-bar>
</mat-card>
